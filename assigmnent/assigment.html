<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Assigment</title>
    <link rel="stylesheet" href="/assets/fonts/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon/assigment.png"  >
    <!--Apply CSS Reset-->
    <style>
        body{
    background: #101010;
    overflow: hidden;
    z-index: 0;
    
}
        section{
            width: auto;
            height: 550px;
            border: 2px solid white;
            left: 0;
            right: 0;
            top: 0px;
            bottom: 0;
            margin: auto;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 9px;
        }
        div > div{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            color: aliceblue;
            width: 150px;
            height: 150px;
            border: 2px solid red;
        }
    </style>
</head>
<body>

<section>
    <div><div></div></div>
</section>
    </body>
</html>
