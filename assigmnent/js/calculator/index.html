<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="icon" type="image/x-icon" href="/assigmnent/js/calculator/assests/icons8-calculator.gif"  >
    <link rel="stylesheet" href="/assets/fonts/css/all.min.css">
    <!--link Bootstrap Framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<style>
    body{
      background: url("/assets/images/sky.jpg");
      background-size: cover;
    }
    section{
        position: absolute;
        background-position: center;
        border: 2px solid crimson;
        height: auto;
        width: 450px;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        margin: auto;
        display: grid;
        grid-template-rows: repeat(6,1fr);
        grid-template-columns: repeat(4,1fr);
        gap: 10px;
        background-color: rgb(218, 240, 241);
        background: transparent;
        padding: 10px;
        border-radius: 15px;
    }
    h1{
      position: relative;
      left: 160px;
      color: crimson;
     
    }
    input{
        border: 2px solid black;
        grid-column: 1/4;
        margin: 5px;
        background: transparent;
        font-size: 25px;
    }
    button{
        margin: 5px;
         cursor: pointer;
         border: 1px solid crimson ;
         font-size: 28px;
         border-radius: 5px;
    }
    button:hover{
        height: 70px;
        width: 90px;
        border: 2px solid rgb(31, 150, 255) ;
    }
    .clear{
        font-size: 20px;
        background-color: aquamarine;
    }
    .clear:hover{
        background: transparent;
    }
   </style>
<body>
    <main>
    <section >
    
            <input type="text" placeholder="00.00" class="anwser" name="anwser">
        
            <button class="clear">clear</button>

            <button class="one" value="1">1</button>
        
            <button class="two" value="2">2</button>
        
            <button class="three" value="3">3</button>
        
            <button class="plus" value="+">+</button>
        
            <button class="four" value="4">4</button>
        
            <button class="five" value="5">5</button>
        
            <button class="six" value="6">6</button>
        
            <button class="Minus" value="-">-</button>
        
            <button class="seven" value="7">7</button>
       
            <button class="eight" value="8">8</button>
        
            <button class="nine" value="9">9</button>
        
            <button class="Multiply" value="*">x</button>
        
            <button class="Divides" value="/">/</button>
        
            <button class="zero" value="0">0</button>
        
            <button class="dot" value=".">.</button>
        
            <button class="Equals" value="=">=</button>
        
           <h1 class="title">calculator</h1>
        
    </section>

</main>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    var calc;
    var number1;
    var number2;
  $('.clear').click(function(){
    $('.anwser').val('');
  })

    // numbers
$('.one').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(1) ) 
  
})
$('.two').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(2))
})
$('.three').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(3))
})
$('.four').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(4))
})
$('.five').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(5))
})
$('.six').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(6))
})
$('.seven').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(7))
})
$('.eight').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(8))
})
$('.nine').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(9))
})
$('.zero').click(function(){
    $('.anwser'). val($('.anwser').val()+parseInt(0))
})
// operators
$('.plus').click(function(){
    // $('.anwser'). val($('.anwser').val()+('+'))
    calc='add'
    number1= $('.anwser').val()
    $('.anwser').val('')
})
$('.Minus').click(function(){
    // $('.anwser'). val($('.anwser').val()+('-'))
    calc='min'
    number1= $('.anwser').val()
    $('.anwser').val('')
})
$('.Multiply').click(function(){
    // $('.anwser'). val($('.anwser').val()+('*'))
    calc='mul'
    number1= $('.anwser').val()
    $('.anwser').val('')
})
$('.Divides').click(function(){
    // $('.anwser'). val($('.anwser').val()+('/'))
    calc='div'
    number1= $('.anwser').val()
    $('.anwser').val('')
})
//.
$('.dot').click(function(){
    $('.anwser'). val($('.anwser').val()+('.'))
})

// equals
$('.Equals').click(function(){
    number2= $('.anwser').val()
    switch (calc) {
        case 'add':
        $('.anwser'). val( parseInt( number1) + parseInt( number2))
            break;
        case 'min':
        $('.anwser'). val( parseInt( number1) - parseInt( number2))
            break;
        case 'mul':
        $('.anwser'). val( parseInt( number1) * parseInt( number2))
            break;
        case 'div':
        $('.anwser'). val( parseInt( number1) / parseInt( number2))
            break;
        default:
            break;
    }
})

</script>
</body>
</html>
