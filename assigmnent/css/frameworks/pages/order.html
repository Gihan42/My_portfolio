    .card{

    table{
      height: 180px;

      margin: 5px;

        margin-top: 80px;

      </button>

        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

<!-- order form -->
<section class="order container-fluid  " id="order">
    <div class="container">
    <div class="row">
       <!-- order detail -->
      <div class=" col-sm-12 col-lg-4">
        <div class="card-2">
              <div class="card-body">
                <span class="d-block" style="background-color: rgb(104, 255, 149);">order details</span><br>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="order id" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="date" aria-label="Last name">
                  </div>
                </div>
              </div>
              <!-- \//// -->
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="id" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="cus id" aria-label="Last name">
                </div>
              </div>
              <!-- \//// -->
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="salary" aria-label="Last name">
                </div>
              </div>
              <!-- \//// -->
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="address" aria-label="First name">
                </div>
              </div>
              
            </div>
              </div>
      <!-- place order -->
      <div class="col-sm-12 col-lg-5">
        <div class="card-2">
          <div class="card-body">
            <span class="d-block" style="background-color: rgb(104, 255, 149);">place order</span><br>
            <div class="row">
              <div class="row" style="margin-top: 10px;">
                <div class="col">
                  <input type="text" class="form-control" placeholder="code" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="item code" aria-label="Last name">
                </div>
              </div>
              <!-- \//// -->
              <div class="row" style="margin-top: 10px;">
                <div class="col">
                  <input type="text" class="form-control" placeholder="item name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="price rs." aria-label="Last name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="qty on-hand" aria-label="Last name">
                </div>
                <!-- \//// -->
                <div class="row" style="margin-top: 10px;">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="item name" aria-label="First name">
                  </div>
                  <div class="col">
                    <button class="btn btn-primary" type="submit">place order</button>
                  </div>
              </div>
      </div>
      </div>
      </div>
      </div>
    </div>
    <!-- total -->
    <div class="col-sm-12 col-lg-3">
      <div class="card-2">
        <div class="card-body">
          <div class="row">
            <div class="row" >
              <div class="col">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Total :</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
            </div>
            <div class="row" >
              <div class="col">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Sub Total :</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
            </div>
            <div class="row" >
              <div class="col">
                <input type="text" class="form-control" placeholder="cash" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="discount" aria-label="First name">
              </div>
              <div class="row" style=" margin-top: 10px; margin-bottom: 10px;" >
                <div class="col">
                  <input type="text" class="form-control" placeholder="balance" aria-label="First name">
                </div>
                <div class="col">
                  <button type="button" class="btn btn-danger"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; margin-top: 5px; ">
    + to cart
  </button>
                </div>
          </div>
  </div>
      </div>
  </div>
  </div>
  </div>
    <!--Table contents starts from here-->
    <table class="table table-warning table-dark" style="margin-top: 10px;">
      <thead>
      <tr>
          <th scope="col">code</th>
          <th scope="col">item name</th>
          <th scope="col">price rs.</th>
          <th scope="col">quantity</th>
          <th scope="col">balance</th>
      </tr>
      </thead>
